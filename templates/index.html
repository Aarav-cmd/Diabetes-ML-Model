<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
<script>
function validateForm() {
  // Get all input elements
  var inputs = document.querySelectorAll('#predictionForm input[type="number"]');
  for (var i = 0; i < inputs.length; i++) {
    if (inputs[i].value == '') {
      alert('Please fill out all fields.');
      return false;
    }
  }
  return true;
}
</script>
</head>
<body>
<div class="container">
  <h1>Diabetes Prediction</h1>
  <p>Predict the probability of having Diabetes</p>
  <form id="predictionForm" action="/predict" method="post" onsubmit="return validateForm()">
    <input type="number" name="pregnancies" placeholder="Number of Pregnancies">
    <input type="number" name="glucose" placeholder="Glucose Level">
    <input type="number" name="bloodpressure" placeholder="Blood Pressure">
    <input type="number" name="skinthickness" placeholder="Skin Thickness">
    <input type="number" name="insulin" placeholder="Insulin Level">
    <input type="number" name="bmi" placeholder="Body Mass Index (BMI)">
    <input type="number" name="dpf" placeholder="Diabetes Pedigree Function" step="0.01">
    <input type="number" name="age" placeholder="Age">
    <div class="button-container">
      <button type="submit" id="predictButton">Predict Probability</button>
    </div>
  </form>
</div>
<footer>
  <p>Â© 2024 Diabetes Prediction App. All rights reserved.</p>
</footer>
</body>
</html>
